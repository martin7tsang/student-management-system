{% extends 'base.html' %}

{% block title %}添加课程 - 学生管理系统{% endblock %}

{% block content %}
<div class="page-header">
    <div class="row align-items-center">
        <div class="col-md-8">
            <h2><i class="bi bi-journal-plus me-3"></i>添加课程</h2>
        </div>
        <div class="col-md-4 text-end">
            <a href="{{ url_for('courses') }}" class="btn btn-outline-light">返回列表</a>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">课程代码 *</label>
                    <input type="text" class="form-control" name="course_code" required placeholder="如：CS101">
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label">课程名称 *</label>
                    <input type="text" class="form-control" name="name" required placeholder="请输入课程名称">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">学分</label>
                    <input type="number" class="form-control" name="credits" value="3" min="1" max="10">
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label">授课教师</label>
                    <input type="text" class="form-control" name="teacher" placeholder="请输入教师姓名">
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">课程描述</label>
                <textarea class="form-control" name="description" rows="4" placeholder="请输入课程描述"></textarea>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('courses') }}" class="btn btn-outline-secondary">取消</a>
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
