{% extends 'base.html' %}

{% block title %}添加学生 - 学生管理系统{% endblock %}

{% block content %}
<div class="page-header">
    <div class="row align-items-center">
        <div class="col-md-8">
            <h2><i class="bi bi-person-plus me-3"></i>添加学生</h2>
            <p class="mb-0">录入新学生的基本信息</p>
        </div>
        <div class="col-md-4 text-end">
            <a href="{{ url_for('students') }}" class="btn btn-outline-light">
                <i class="bi bi-arrow-left me-2"></i>返回列表
            </a>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_student') }}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">学号 *</label>
                    <input type="text" class="form-control" name="student_id" required placeholder="如：2024001">
                    <div class="form-text">学号必须唯一，不能重复</div>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label">姓名 *</label>
                    <input type="text" class="form-control" name="name" required placeholder="请输入学生姓名">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">性别</label>
                    <select class="form-select" name="gender">
                        <option value="">请选择</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label">年龄</label>
                    <input type="number" class="form-control" name="age" min="10" max="100" placeholder="请输入年龄">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">邮箱</label>
                    <input type="email" class="form-control" name="email" placeholder="student@example.com">
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label">电话</label>
                    <input type="tel" class="form-control" name="phone" placeholder="请输入联系电话">
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">地址</label>
                <textarea class="form-control" name="address" rows="3" placeholder="请输入家庭地址"></textarea>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('students') }}" class="btn btn-outline-secondary">取消</a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg me-2"></i>保存
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
