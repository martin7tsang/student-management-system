{% extends 'base.html' %}

{% block title %}登录 - 学生管理系统{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-logo">
        <i class="bi bi-mortarboard-fill"></i>
        <h3 class="mt-3">学生管理系统</h3>
        <p class="text-muted">Student Management System</p>
    </div>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-4">
            <label class="form-label"><i class="bi bi-person me-2"></i>用户名</label>
            <input type="text" class="form-control form-control-lg" name="username" placeholder="请输入用户名" required autofocus>
        </div>
        
        <div class="mb-4">
            <label class="form-label"><i class="bi bi-lock me-2"></i>密码</label>
            <input type="password" class="form-control form-control-lg" name="password" placeholder="请输入密码" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 btn-lg">
            <i class="bi bi-box-arrow-in-right me-2"></i>登录
        </button>
    </form>
    
    <div class="mt-4 text-center text-muted">
        <small>默认账号：admin / admin123</small>
    </div>
</div>
{% endblock %}
