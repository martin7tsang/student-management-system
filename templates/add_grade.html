{% extends 'base.html' %}

{% block title %}录入成绩 - 学生管理系统{% endblock %}

{% block content %}
<div class="page-header">
    <div class="row align-items-center">
        <div class="col-md-8">
            <h2><i class="bi bi-file-earmark-plus me-3"></i>录入成绩</h2>
        </div>
        <div class="col-md-4 text-end">
            <a href="{{ url_for('grades') }}" class="btn btn-outline-light">返回列表</a>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">学生 *</label>
                    <select class="form-select" name="student_id" required>
                        <option value="">请选择学生</option>
                        {% for student in students %}
                        <option value="{{ student.id }}">{{ student.name }} ({{ student.student_id }})</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label">课程 *</label>
                    <select class="form-select" name="course_id" required>
                        <option value="">请选择课程</option>
                        {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.name }} ({{ course.course_code }})</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">成绩 *</label>
                    <input type="number" class="form-control" name="score" required min="0" max="100" step="0.1" placeholder="0-100">
                    <div class="form-text">分数范围：0-100</div>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label">考试日期</label>
                    <input type="date" class="form-control" name="exam_date">
                </div>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('grades') }}" class="btn btn-outline-secondary">取消</a>
                <button type="submit" class="btn btn-primary">保存成绩</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
